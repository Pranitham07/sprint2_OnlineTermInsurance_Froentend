<p><b>users</b></p>



<table class="table table-striped">



    <thead>

        <tr>

            <th>User Id</th>

            <th>First Name</th>

            <th>Middle Name</th>

            <th>Last Name</th>

            <th>Email</th>

            <th>Mobile Number</th>

            <th>AadharCard Number</th>

            <th>Password</th>

            <th>Policy</th>

            <th>Actions</th>



        </tr>



    </thead>



    <tbody>

        <tr *ngFor="let user of users">

            <td>{{user.userId}}</td>

            <td>{{user.firstName}}</td>

            <td>{{user.middleName}}</td>

            <td>{{user.lastName}}</td>

            <td>{{user.email}}</td>

            <td>{{user.mobileNumber}}</td>

            <td>{{user.aadharCardNo}}</td>

            <td>{{user.password}}</td>

            <td>{{user.policy}}</td>

            <!--<td>

                <button (click) = "updateUser(user.user)" class = "btn btn-info">Update</button>

            </td>-->




        </tr>



    </tbody>



</table>
